<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Signing Time</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <style>
        .curtain::before {
            content: "";
            background: url("{% static 'images/hand.png' %}") no-repeat center center/cover;
            background-size: cover;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: curtain-open 3s forwards;
        }

        @keyframes curtain-open {
            0% {
                clip-path: inset(0 50% 0 50%);
            }
            100% {
                clip-path: inset(0 0 0 0);
            }
        }
    </style>
</head>
<body>
    <div class="curtain">
        <main>
            <section class="hero">
                <h2>Welcome to Baby Signing Time</h2>
                <p>쉽고 재미있게 수화의 세계를 탐험해보세요.</p>
            </section>
            <article class="comic-sans kcc-dodamdodam">
                <div class="menu">
                    <a class="button" href="{% url 'recognition' %}">Predicted</a>
                    <a class="button" href="{% url 'game' %}">Game</a>
                    <a class="button" href="{% url 'learning' %}">Learning</a>
					<a class="button" href="{% url 'about' %}">About us</a>
                </div>
            </article>
        </main>
    </div>
</body>
</html>

{% extends 'base.html' %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'css/learnging.css' %}">
{% endblock%}
{% block content %}
    <article>
        <div class="title">Select category</div>
        <div class="content">            
            <div class="side-bar">
                <div class="category">
                    <div class="menu phrases"><i class="fa-solid fa-quote-left"></i>Phrase</div>
                    <div class="menu animal"><i class="fa-solid fa-cat"></i>Animal</div>
                    <div class="menu colors"><i class="fa-solid fa-palette"></i>Color</div>
                    <div class="menu feeling"><i class="fa-solid fa-heart"></i>Feeling</div>
                    <div class="menu people"><i class="fa-solid fa-person"></i>People</div>
                    <div class="menu manners"><i class="fa-solid fa-hand-holding-heart"></i>Manners</div>
                    <div class="menu time"><i class="fa-solid fa-clock"></i>Time</div>
                    <div class="menu questions"><i class="fa-solid fa-question"></i>Questions</div>
                    <div class="menu toys"><i class="fa-solid fa-gamepad"></i>Toys</div>
                    <div class="menu transportations"><i class="fa-solid fa-car"></i>Transprtions</div>
                </div>
            </div>

            <div class="video-area">
                <div class="button-group"></div>
                <div class="video"></div>
            </div>
        </div>

    </article>
{% endblock%}
{% block scripts %}
    <script src="https://kit.fontawesome.com/3f436cc49a.js" crossorigin="anonymous"></script>    
    <script src="{% static 'js/learnging.js' %}"></script>
{% endblock %}

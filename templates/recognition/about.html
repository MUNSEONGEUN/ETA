{% extends 'base.html' %}
{% load static %}
{% block head %}
    <title>About Us</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <script>
        function showText(language) {
            const englishText = `
                <h2>About Us</h2>
                <p>Our project is a program that translates American official sign language ASL into text, and is a 'Children's Sign Language Education Program' that helps children from infants to children. We designed this program so that children can educate the deaf about sign language through games, translation functions, and watching sign language videos.</p>
                <h3>WHAT DOES ASL STAND FOR?</h3>
                <p>ASL is short for American Sign Language. In America there are West Coast and East Coast signs for a variety of words. The most basic step to American Sign Language is learning how to finger spell.</p>
                <h3>WHAT IS FINGER SPELLING?</h3>
                <p>Finger spelling is one way to communicate through American Sign Language. It is similar to writing except instead of using a piece of paper and pencil, you use your fingers to spell out words or letters. Every single letter in the alphabet and number has a finger spelling sign that it can be recognized by. Once you become a proficient finger speller, you are ready to move on to bigger signs that make communicating with the hard of hearing or deaf much easier than spelling out everything one by one.</p>
            `;

            const koreanText = `
                <h2>About Us</h2>
                <p>저희 프로젝트는 미국 공용 수어ASL 를 텍스트로 번역하는 프로그램으로, 유아부터 어린이들에게 도움이 되는 '어린이 수화 교육 프로그램'입니다. 우리는 이 프로그램을 이용하여 아이들이 게임과 번역기능, 수화 영상 시청들을 통해 청각장애인의 수화를 교육 할 수 있도록 이 프로그램을 설계했습니다.</p>
                <h3>ASL이란 무엇인가요?</h3>
                <p>ASL은 American Sign Language의 약자입니다. 미국에는 다양한 단어에 대해 서부 해안과 동부 해안 기호가 있습니다. American Sign Language의 가장 기본적인 단계는 손가락 철자를 배우는 것입니다.</p>
                <h3>손가락 철자란 무엇인가요?</h3>
                <p>손가락 철자는 American Sign Language를 통해 소통하는 한 방법입니다. 종이와 연필을 사용하는 대신 손가락을 사용하여 단어나 글자를 철자하는 점을 제외하면 글쓰기와 유사합니다. 알파벳과 숫자의 모든 글자마다 인식할 수 있는 손가락 철자 기호가 있습니다. 손가락 철자에 능숙해지면 모든 것을 하나씩 철자하는 것보다 난청인 또는 청각 장애인과 소통하기 훨씬 쉬운 더 큰 기호로 넘어갈 준비가 된 것입니다.</p>
            `;

        document.getElementById('content').innerHTML = language === 'english' ? englishText : koreanText;
    }

        document.addEventListener('DOMContentLoaded', function() {
            showText('english');
        });
    </script>
   {% endblock %}
   {% block content %}
    <article class="comic-sans kcc-dodamdodam">
        <div class="image-container">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/5_sRFGa3phE?si=11ZDVRQLOTKeDBdq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
        </div>
        <div class="language-buttons">
            <button class="button" onclick="showText('english')">English</button>
            <button class="button" onclick="showText('korean')">한국어</button>
        </div>
        <div id="content">
            <!-- Initial content will be loaded by JavaScript -->
        </div>
        <div class="menu">
        </div>
    </article>
    <div class="logo">
        <img src="{% static 'images/logo.PNG' %}" alt="Baby Sign Language Logo">
    </div>
    {% endblock %}

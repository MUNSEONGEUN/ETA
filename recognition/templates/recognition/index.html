<!DOCTYPE html>
<html>
<head>
    <title>Sign Language Translator</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
</head>
<body id="body">
    <h1>Sign Language Translator</h1>
    <div class="button-container">
        <button class="category-button" onclick="setCategory('alphabet')">Alphabet</button>
        <button class="category-button" onclick="setCategory('numbers')">Numbers</button>
        <button class="category-button" onclick="setCategory('words')">Words</button>
    </div>
    <div id="result">No hands detected</div>
    <div id="predicted-word">Predicted Word: <span id="word"></span></div>
    <input type="text" id="text-input" placeholder="Your text will appear here..." readonly>
    <div class="wrapper">
        <video id="video" width="640" height="480" autoplay></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
    </div>
    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

    <script src="{% static 'js/translator.js' %}"></script>
</body>
</html>
